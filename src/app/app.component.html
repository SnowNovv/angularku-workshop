<div class="container">
  <h3 class="text-center font-weight-bold">รายการสินค้า</h3>
  <div class="row">
    <div class="col-12 bg-light">
      <table class="table ">
        <thead>
          <tr>
            <th>รหัสสินค้า</th>
            <th>ชื่อสินค้า</th>
            <th>ราคาสินค้า</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productList">
            <td>{{item.productId}}</td>
            <td>{{item.productName}}</td>
            <td>{{item.productCost}}</td>
            <th><button class="btn btn-primary" (click)="selectProduct(item)"> เลือกสินค้า</button></th>
          </tr>
          <!-- <tr>
            <td><input class="form-control" name="newProductId" [(ngModel)]="newProduct.productId"></td>
            <td><input class="form-control" name="newProductName" [(ngModel)]="newProduct.productName"></td>

            </td>
            <td><button class="btn btn-info">เพิ่ม</button></td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  
  <app-cal-product [selectedProduct]="selectedProduct"></app-cal-product>

</div>
